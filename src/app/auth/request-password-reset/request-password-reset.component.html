<div class="container">
  <h2>Where should we send password reset link?</h2>
  <form class="signin-form" (submit)="onSend()" [formGroup]="requestPasswordResetForm">
    
    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="info@oncut.me">
      <mat-hint>Enter your email</mat-hint>
    </mat-form-field>

    <button type="submit" class="w-100 mt-2" [disabled]="requestPasswordResetForm.invalid" mat-flat-button mat-dialog-close color="primary">Send reset link</button>
  </form>
</div>
