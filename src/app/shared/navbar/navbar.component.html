<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      <ul class="navbar-nav me-auto" *ngIf="authenticated">
        <ng-container *ngIf="user?.level == 0">
          <li class="nav-item" [ngClass]="getClass('/')"><a class="nav-link" [routerLink]="['']">Home</a></li>
          <li class="nav-item" [ngClass]="getClass('/atm')"><a class="nav-link" [routerLink]="['atm']">ATM</a></li>
          <li class="nav-item" [ngClass]="getClass('/transfers')"><a class="nav-link" [routerLink]="['transfers']">Transfer Money</a></li>
          <li class="nav-item" [ngClass]="getClass('/profile')"><a class="nav-link" [routerLink]="['profile']">My profile</a></li>
        </ng-container>
        <ng-container *ngIf="user?.level == 1">
          <li class="nav-item" [ngClass]="getClass('/admin')"><a class="nav-link" [routerLink]="['admin']">Home</a></li>

        </ng-container>
      </ul>
    </div>

    </div>

          <a *ngIf="user?.level == 0" [routerLink]="['profile']" class="navbar-brand mx-auto pe-2">Hello, {{user?.name}}!</a>
          <li class="nav-item" (click)="logout()"><button class="btn btn-danger">Logout</button></li>
